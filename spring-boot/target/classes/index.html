<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Academic Tracker</title>

  <!-- Embedded CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .title-container {
      text-align: center;
    }

    .title-container h1 {
      font-size: 5rem;
      color: #333;
    }

    .title-container p {
      font-size: 1.2rem;
      color: #666;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 250px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Embedded JavaScript -->
  <script>
    const root = document.getElementById('root');

    const container = document.createElement('div');
    container.className = 'title-container';

    const heading = document.createElement('h1');
    heading.textContent = 'Student Academic Tracker';

    const description = document.createElement('p');
    description.textContent = 'Track student performance, courses, and grades efficiently.';

    const studentButton = document.createElement('button');
    studentButton.textContent = 'Student Login';

    const adminButton = document.createElement('button');
    adminButton.textContent = 'Admin Login';

    container.appendChild(heading);
    container.appendChild(description);
    container.appendChild(studentButton);
    container.appendChild(adminButton);
    root.appendChild(container);
  </script>
</body>
</html>
